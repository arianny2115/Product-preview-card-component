<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/style.css" media="all">
  <link rel="stylesheet" href="style/desktop.css" media="screen and (min-width: 992px)">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="conteiner">
    <picture>
      <source media="(max-width:992px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </picture>
    <section id="text"> 
      <p id="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="center">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
     
      <div id="number">
        <h1>$149.99</h1>
        <p >$169.99</p>
      </div>
      
      <button><div id="icon"><img src="images/icon-cart.svg" alt="icon-cart"></div>
        <div id="cart">Add to Cart</div>
      </button>
     </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/arianny2115" target="_blank">Arianny Ayres</a>.
  </div>
</body>
</html>
